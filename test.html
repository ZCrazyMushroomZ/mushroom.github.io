<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .test {
        float: left;
        position: relative;
        width: 200px;
        height: 200px;
        background-color: bisque;
    }
    .vvv {
        width: 600px;
        height: 200px;
        background-color: pink;
    }
    .test::after {
        content: '';
        position: absolute;
        top: 20px;
        right: 0;
        width: 1px;
        height: 20px;
        background-color: skyblue;
    }
</style>
<body>
    <div class="vvv">
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>
    </div>
    
</body>
</html>
